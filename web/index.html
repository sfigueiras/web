<html lang="es">

        <input type="text" required name="company_name" placeholder="Company Name" />
        <input type="email" required name="email_address" placeholder="Email" />
        <input type="text" required name="message" placeholder="message" />
        <input type="file" name="adjunto" />
        <button
                class="g-recaptcha"
                data-sitekey="6LdUlB8UAAAAAIluAGKDFauY9hWJgjpwA7qFtjAf"
                data-badge="inline"
                data-callback="onSubmit">
            Enviar
        </button>
    </form>
